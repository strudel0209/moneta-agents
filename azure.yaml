# see https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/azd-schema
name: moneta
services:
  backend:
    language: python
    project: src/backend
    host: containerapp
    docker:
      path: ./Dockerfile
      remoteBuild: true
  frontend:
    language: python
    project: src/frontend
    host: containerapp
    docker:
      path: ./Dockerfile
      remoteBuild: true
hooks:
  preprovision:
    windows:
     shell: pwsh
     run: .\scripts\preprovision.ps1
     interactive: true
     continueOnError: false
    posix:
      shell: sh
      run: ./scripts/preprovision.sh
      interactive: true
      continueOnError: false
  postprovision:
    windows:
      shell: pwsh
      run: .\scripts\postprovision.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/postprovision.sh
      interactive: true
      continueOnError: false
  predown:
    windows:
      shell: pwsh
      run: .\scripts\predown.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/predown.sh
      interactive: true
      continueOnError: false

  postdeploy:
      posix:
        shell: sh
        run: ./scripts/load_python_env.sh && ./scripts/postdeploy.sh;
        interactive: true
        continueOnError: false
      windows:
        shell: pwsh
        run: ./scripts/load_python_env.ps1 && ./scripts/postdeploy.ps1;
        interactive: true
        continueOnError: false
