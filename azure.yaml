name: moneta
services:
  frontend:
    language: python
    project: src/frontend
    host: containerapp
    docker:
      path: ./Dockerfile
  backend:
    language: python
    project: src/backend
    host: containerapp
    docker:
      path: ./Dockerfile
hooks:
    preprovision:
      # windows:
      #   shell: pwsh
      #   run: ./scripts/auth_init.ps1
      #   interactive: true
      #   continueOnError: false
      posix:
        shell: sh
        run: ./scripts/preprovision.sh
        interactive: true
        continueOnError: false
    postprovision:
      # windows:
      #   shell: pwsh
      #   run: ./scripts/auth_update.ps1;
      #   interactive: true
      #   continueOnError: false
      posix:
        shell: sh
        run: ./scripts/postprovision.sh
        interactive: true
        continueOnError: false
    postdeploy:
      posix:
        shell: sh
        run: ./scripts/load_python_env.sh && ./scripts/postdeploy.sh;
        interactive: true
        continueOnError: false
      windows:
        shell: pwsh
        run: ./scripts/load_python_env.ps1 && ./scripts/postdeploy.ps1;
        interactive: true
        continueOnError: false